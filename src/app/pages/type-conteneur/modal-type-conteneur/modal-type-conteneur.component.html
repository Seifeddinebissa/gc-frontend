<form class="form-group" #form="ngForm" (ngSubmit)="onSave()" #monFormulairej=ngForm autocomplete="off">
    <nb-card class="scrollWindow">
        <nb-card-body>
            <div class="form-group">
                <label for="nom" class="label">Type</label>
                <input type="text" class="form-control" [(ngModel)]="type.nom" nbInput required placeholder="Nom" name="nom"
                    #name="ngModel" />
                <ng-container *ngIf="name.invalid && name.touched">
                    <p class="caption status-danger" *ngIf="name.errors?.required">
                        Le type est obligatoir!
                    </p>
                </ng-container>
            </div>
        </nb-card-body>
        <nb-card-footer>
            <div style="text-align:right;">
                <button nbButton hero status="warning" (click)="fermer();" >Annuler</button>
                <button nbButton hero status="success" type="submit" style="margin-left: 30px;" [disabled]=!monFormulairej.valid>{{T}}</button>
            </div>
        </nb-card-footer>
    </nb-card>
</form>
